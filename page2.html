<html>
<head>
  <title>Album Select</title>
  <link rel="stylesheet" type="text/css" href="ipod.css"/>
</head>
<body>
  <div id="screen">
    <header role="header">
      <div class="head-bar">
        <h1>My Music</h1>
      </div>
    </header>

    <main role="songs collection">
      <div class="albums-album-wrapper">
        <a href="songs.html">
          <img class="albums-album-art " src="images/currents.jpg" alt="album cover">
        </a>
        <div class="albums-album-name ">
          Currents
        </div>
        <div class="albums-artist-name ">
          Tame Impala
        </div>
      </div>


      <div class="albums-album-wrapper">
        <img class="albums-album-art"src="images/telefone.jpeg" alt="album cover" >
        <div class="albums-album-name ">
          Telefone
        </div>
        <div class="albums-artist-name ">
          Noname
        </div>
      </div>

      <div class="albums-album-wrapper">
        <img class="albums-album-art"src="images/crybaby.jpg" alt="album cover">
        <div class="albums-album-name ">
          Crybaby
        </div>
        <div class="albums-artist-name ">
          Melanie Martinez
        </div>
      </div>
      
      <div class="albums-album-wrapper">
        <img class="albums-album-art"src="images/cbook.jpg" alt="album cover">
        <div class="albums-album-name ">
          Coloring Book
        </div>
        <div class="albums-artist-name ">
          Chance The Rapper
        </div>
      </div>
    </main>

  </div>
</body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
