<!DOCTYPE html>
<html>
<title>Club</title>

<body>
  <p> Comments about the Club </p>
  <p id="demo"></p>

  <form id="frm1" action="/action_page.php">
    Name: <input type="text" name="fname"><br>
    Comment: <input type="text" name="lname" style="height:25px;width:300px"><br><br>
  </form>

  <button onclick="myFunction()">Submit your commment</button>



  <script>
    function myFunction() {
      var x = document.getElementById("frm1");
      var text = "";
      var i;
      for (i = 0; i < x.length; i++) {
        text += x.elements[i].value + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    }
  </script>

</body>

</html>
